<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Swiper Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div id="app">
        <main class="w-100 h-auto d-grid slot_main">
            <!-- 中間顯示圖 -->
            <div class="main_contain position-relative">
                <!-- header -->
                <header class="main_header position-relative">
                    <div class="main_contain_top d-grid position-relative">
                        <!-- 頂部機台背景圖 -->
                        <img src="./img/08_Slot/slot_info.png" alt="Logo圖">
                        <!-- 絕對位置，定位按鈕與文本 -->
                        <div class="top_banner_ham_container">
                            <!-- 更改連結去 all.js 更改該函式 -->
                            <button type="button" @click="() => toMenu()"></button>
                            <!-- 放機台名字和得分 -->
                            <div class="top_banner_ham_container_content">
                                <div class="top_banner_ham_container_content_name">
                                    <h2>機台:</h2>
                                    <p>0019285-1:3</p>
                                </div>
                                <div class="top_banner_ham_container_content_score">
                                    <h2>得分:</h2>
                                    <p>000000000</p>
                                </div>
                            </div>
                            <!-- 未設定的按鈕-->
                            <button type="button"></button>
                        </div>
                    </div>
                    <!-- 按鈕 -->
                </header>

                <!-- 上分Menu -->
                <div class="slot_main_onScoreMenu" :class="{show:onScoreMenu}">
                    <!-- 黑色背景 -->
                    <div class="slot_main_onScoreMenu_bg" @click="() => onScoreMenuSwitch()"></div>
                    <!-- 內容區 -->
                    <div class="slot_main_onScoreMenu_content">
                        <!-- 頂部龍頭顯示 -->
                        <div class="slot_main_onScoreMenu_content_num">
                            <!-- 龍頭背景圖 -->
                            <img src="./img/08_Slot/img_score.png" alt="img_score.png">
                            <!-- 絕對位置文本 -->
                            <div class="slot_main_onScoreMenu_content_num_value">{{ sliderValue.toLocaleString() }}
                            </div>
                        </div>
                        <!-- 拖曳按鈕 -->
                        <div class="slot_main_onScoreMenu_content_drag">
                            <!-- min最小值 ，max 最大值 ，step區間-->
                            <input type="range" min="0" max="999999999" step="50" v-model="sliderValue">
                        </div>
                        <!-- input輸入欄位 -->
                        <div class="slot_main_onScoreMenu_content_input">
                            <!-- 欄位背景圖 -->
                            <img src="./img/08_Slot/img_input.png" alt="img_input.png">
                            <!-- 絕對位置，輸入欄位 -->
                            <input type="number" v-model.number="sliderValue" min="0" max="999999999"
                                placeholder="請直接輸入上分金額">
                        </div>
                        <!-- 確認上分按鈕 -->
                        <div class="slot_main_onScoreMenu_btn_confirmOnScore">\
                            <!-- 按鈕背景圖 -->
                            <img src="./img/08_Slot/img_confirm.png" alt="">
                            <!-- 確認按鈕，需至all.js調整，包含點擊後關閉menu -->
                            <button type="button" @click="() => confirmOnScore()"></button>
                        </div>
                    </div>
                </div>

                <!-- 主要內容區 -->
                <div class="main_contain_mid position-relative">
                    <div class="main_background position-relative">
                        <!-- 視訊源 -->
                        <div class="main_contain_mid_deco">
                            <video width="100%" height="100%" autoplay loop muted>
                                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <!-- 裝飾框 -->
                        <img src="./img/08_Slot/img_frame.png" alt="背景圖">
                    </div>
                </div>

                <!-- footer -->
                <footer class="footer_frame">
                    <div class="frame_container_bottom_container position-relative">
                        <!-- 底部遊戲機台背景圖 -->
                        <div class="frame_container_bottom">
                            <img src="./img/08_Slot/slot01.png" alt="完整機台外框圖">
                        </div>
                        <!-- logo圖 -->
                        <div class="frame_container_bottom_logo">
                            <img src="./img/08_Slot/img_logo.png" alt="img_logo.png">
                        </div>
                        <!-- 絕對位置，按鈕區 -->
                        <div class="frame_container_bottom_btn">
                            <!-- 左側藍色按鈕區域 -->
                            <div class="frame_container_bottom_btn_left">
                                <button type="button" class="btn_reflash"></button>
                                <button type="button" class="btn_onScore" @click="() => onScoreMenuSwitch()"></button>
                            </div>
                            <!-- 中間按鈕區域 -->
                            <div class="frame_container_bottom_btn_center">
                                <!-- 上部 -->
                                <div class="frame_container_bottom_btn_center_top">
                                    <button type="button" class="btn_a"></button>
                                    <button type="button" class="btn_b"></button>
                                    <button type="button" class="btn_c"></button>
                                </div>
                                <!-- 下部 -->
                                <div class="frame_container_bottom_btn_center_bottom">
                                    <button type="button" class="btn_getScore"></button>
                                    <button type="button" class="btn_max"></button>
                                    <button type="button" class="btn_min"></button>
                                    <button type="button" class="btn_continue"></button>
                                </div>
                            </div>
                            <!-- 右側紅色按鈕區域 -->
                            <div class="frame_container_bottom_btn_right">
                                <button type="button" class="btn_playStop"></button>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <!-- Swiper JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Vue-validate -->
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>

    <script src="./js/all.js" type="module">
    </script>

</body>

</html>
